<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Bruno Romero">

        <title>Azion Teste - Autocomplete</title>

        <!-- Core CSS -->
        <link href="css/app.css" rel="stylesheet">
        <!-- Core JS -->
        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body>
        <header>
            <h1>Azion Autocomplete</h1>
        </header>
        <main>
            <div class="container">
                <form action="">
                    <div class="form-group">
                        <label for="categs">Selecione a categoria:</label>
                        <select name="categs" id="categs" class="form-control">
                             <option value="">Carregando...</option>   
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txtAutoComplete">Selecione o que deseja assistir:</label>
                        <input type="text" id="txtAutoComplete" class="form-control" disabled list="optionsList"/>
                        <datalist id="optionsList">
                            
                        </datalist>
                    </div>
                    <input type="submit" name="assistir" id="btn-submit" class="btn btn-block btn-primary" value="Assistir" />
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2017 - All Rights Reserved</p>
        </footer>
  </body>
</html>
